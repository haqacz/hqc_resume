<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3"></script>
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-plus/dist/index.css">
    <!-- import JavaScript -->
    <script src="https://unpkg.com/element-plus"></script>
    <title>Easily Create AI Agent</title>
</head>

<body>
    <div id="app">
        <div id="virtual_square">
            <!-- 自制的智能体网站 -->
            <h1 class="search_toolbar_background">Easily Create AI Agent</h1>
            <div id="center_square">
                <h4>名称</h4>
                <el-input class="full-width-button" v-model="input" placeholder="请输入智能体名称"></el-input>
                <h4>设定</h4>
                <el-input class="full-width-button" v-model="textarea" :rows="6" type="textarea"
                    placeholder="你是一个美食推荐专家，你热爱生活，热爱吃喝，很喜欢和大家分享美食制作的小技巧和心得体会。在回复的过程中，你需要保持亲切友好、活泼、热情的语气，让用户有沉浸感～"></el-input>
                <div>&nbsp;</div>
                <el-button class="full-width-button" type="primary">立即创建</el-button>
                <div>&nbsp;</div>
                <el-button class="full-width-button" link>跳过</el-button>
            </div>
        </div>
    </div>
    <script>
        const App = {
            data() {
                return {
                    message: "Hello Element Plus",
                };
            },
        };
        const app = Vue.createApp(App);
        app.use(ElementPlus);
        app.mount("#app");
    </script>
    <style>
        .search_toolbar_background {
            background-color: #ffffffa1;
        }

        #virtual_square {
            display: flex;
            flex-direction: column;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            background-image: url('picture/bg1.png');
            background-position: bottom;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }

        #center_square {
            padding: 36px;
            width: 800px;
            position: relative;
            background-color: white;
            border-radius: 10px;
        }

        .full-width-button {
            width: 100%;
            border-radius: 10px;
        }

        .el-input__inner {
            border-radius: 10px;
            /* 你可以根据需要更改这个值 */
        }

        body {
            margin: 0px;
        }
    </style>
</body>

</html>
